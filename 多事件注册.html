<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div{
            background-color: aqua;

        }
    </style>
</head>
<body>
    <div></div>
    <script>

$(function(){
    $("div").on({
        mouseenter : function(){
            $(this).css("background","skyblue");
        },
        click:function(){
            $(this).css("background","purple");
        }
    });
})
    </script>
</body>
</html>
